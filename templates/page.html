{% extends "base.html" %}

{% block content %}
<br>
<div class="created_at">
<time>{{ page.date | date(format="%Y.%m.%d %H:%M:%S %a.") }}</time>
</div>
{% if page.updated %}
<div class="modified_at">
<time>{{ page.updated | date(format="%Y.%m.%d %H:%M:%S %a.") }}</time>
</div>
<br>
{% endif %}
{{ page.content | safe }}

<div class="backlink">
<a href="javascript:history.back();">前に戻る</a>
</div>
{% endblock content %}
