{% extends "base.html" %}

{% block content %}
<h1>{{ section.title }}</h1>
<ul>
  {% for page in section.pages %}
    <li>
      <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
      <span>{{ page.date | date(format="%Y-%m-%d") }}</span>
    </li>
  {% endfor %}
</ul>
{% endblock content %}
