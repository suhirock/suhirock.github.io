<p>大阪は雨。釣りに行かなくてよかったと思う反面、気温も高いので、この雨は恵みの雨だとも思う。効果は後日わかるに違いない。<br />
なお各所、釣果はまばらな模様。釣り人が少ないのか、はたまた、そんなに釣れていないだけなのか。というかローカルでなんも環境構築もなしにページ確認できるってサイコーだなと思った。<br />
