<style>
    .swiper {
        width: 100%;
        height: 300px;
        position: relative;
        border: 1px solid #ccc;
    }
    .swiper-slide span {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .swiper-slide img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
    }
    .swiper .swiper-pagination-bullet{
        transition: width .3s ease;
        opacity: 1;
        background-color: #cccccc;
    }
    .swiper .swiper-pagination-bullet-active{
        position: relative;
        background-color: #cccccc;
        width: 5%;
        border-radius: 10px;
        
    }
    .swiper .swiper-pagination-bullet::after{
        content: '';
        display: block;
        position: absolute;
        z-index: 1;
        width: 0;
        height: 100%;
        background-color: blue;
        border-radius: 10px;
    }
    .swiper .swiper-pagination-bullet-active::after{
        animation: dotProgress 5s linear forwards;
    }

    @keyframes dotProgress {
        0% {
          width: 0;
        }
      
        100% {
            width: 100%;
        }
      }
</style>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><span>slide1</span></div>
        <div class="swiper-slide"><span>slide2</span></div>
        <div class="swiper-slide"><span>slide3</span></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
<script>
    const swiper = new Swiper(".swiper", {
        loop: true,
        speed: 500,
        autoplay: {
            delay: 5000,
            disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          renderBullet: function (index, className) {
                let num = index + 1;
                return (
                    '<div class="' + className + ' circle-pagination' + '"><div class="circle-pagination_inner"></div></div>'
                )
            },
        },
        on: {
            slideChange: function () {
                if (this.realIndex > 0) {
                    this.params.autoplay.delay = 4500;
                }
            },
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
</script>
